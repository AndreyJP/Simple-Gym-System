<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Symple Gym System - Alunos</title>
        <link href="/css/styles-template.css" rel="stylesheet"/>
        <link href="/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
        <script src="/js/font-awesome.min.js"></script>
        <script type="text/javascript">
            function preencherCampo(){
                var campo = document.getElementById("tipoPlano").value;
                if(campo == "mensal"){
                    document.getElementById("qtdeParcelas").value = 12
                }else if(campo == "anual"){
                    document.getElementById("qtdeParcelas").value = 1
                }
            }
        </script>
    </head>
    <body>
        <div th:replace="html/navbar :: navbar"></div>
        <div id="layoutSidenav">
            <div th:replace="html/sidebar :: sidebar"></div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">Alunos cadastrados</h1>
                        <br/>
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th>Nome</th>
                                                <th>E-mail</th>
                                                <th>Telefone</th>
                                                <th>Celular</th>
                                                <th>Data Criação</th>
                                                <th>Opções</th>
                                            </tr>
                                        </thead>
                                        <!-- <tfoot>
                                            <tr>
                                                <th>Name</th>
                                                <th>Position</th>
                                                <th>Office</th>
                                                <th>Age</th>
                                                <th>Start date</th>
                                                <th>Salary</th>
                                            </tr>
                                        </tfoot> -->
                                        <tbody>
                                            <tr th:each="aluno : ${usuarios}">
                                                <td th:text="${aluno.nome}"></td>
                                                <td th:text="${aluno.email}"></td>
                                                <td th:text="${aluno.telefone}"></td>
                                                <td th:text="${aluno.celular}"></td>
                                                <td th:text="${#temporals.format(aluno.dataCriacao, 'dd/MM/yyyy')}"></td>
                                                <td>Editar / Excluir</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <div th:replace="html/footer :: footer"></div>
            </div>
        </div>
        <script src="/js/jquery-3.4.1.min.js"></script>
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/js/scripts-template.js"></script>
        <script src="/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#dataTable').DataTable();
            });
        </script>
    </body>
</html>
