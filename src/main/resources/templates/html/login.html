<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Symple Gym System - Login</title>
        <link href="/css/styles-template.css" rel="stylesheet" />
        <link href="/css/index.css" rel="stylesheet" />
        <link href="/css/styles-template.css" rel="stylesheet" />
        <script src="/js/font-awesome.min.js"></script>
    </head>
    <body>
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        </nav>
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Entrar no Sistema</h3></div>
                                <div class="card-body">
                                    <form method="POST">
                                        <div class="form-group"><label class="small mb-1" for="usuario">Usuário</label><input class="form-control py-4" id="usuario" name="usuario" type="text" placeholder="Login do usuário" required/></div>
                                        <div class="form-group"><label class="small mb-1" for="senha">Senha</label><input class="form-control py-4" id="senha" name="senha" type="password" placeholder="Senha do usuário" required/></div>
                                        <div class="form-group d-flex align-items-center mt-4 mb-0">
                                            <button class="btn btn-dark mr-2" type="submit">Entrar</button>
                                            <a class="btn btn-primary" th:href="@{/}">Cancelar</a>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <!-- <div class="small"><a href="register.html">Need an account? Sign up!</a></div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        
   
        <script src="/js/jquery-3.4.1.min.js"></script>
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/js/scripts-template.js"></script>
    </body>
</html>
